<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .user-info img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border-radius: 50%;
        object-fit: cover;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .edit-profile-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .edit-profile-link a {
        color: rgba(0, 0, 77, 0.9);
        font-weight: bold;
        text-decoration: none;
        margin-right: 20px;
      }

      .edit-profile-link a:hover {
        text-decoration: underline;
      }

      .booking-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .booking-buttons a {
        display: inline-block;
        padding: 10px 20px;
        background-color:rgba(0, 0, 77, 0.9);
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }

      .booking-buttons a:hover {
        background-color: rgba(0, 0, 77, 0.9);
        color : white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>
      <div class="user-info">
        {% csrf_token %}
        <img src="{{user.profile_picture.url}}" alt="{{user.username}}'s profile picture">
        <div>
          <h3>Name:</h3>
          <p>{{user.first_name}} {{user.last_name}}</p>
          <h3>Username:</h3>
          <p>{{user.username}}</p>
          <h3>Address:</h3>
          <p>{{user.address}}</p>
          <h3>Mobile Number:</h3>
          <p>{{user.mobile_number}}</p>
        </div>
      </div>
      <div class="edit-profile-link">
        <a href="#">Edit Profile</a>
        <div class="booking-buttons">
          <a href="{% url 'active_bookings' %}">Active Bookings</a>
          <a href="{% url 'booking_history' %}">Booking History</a>
        </div>
      </div>
    </div>
  </body>
</html>
