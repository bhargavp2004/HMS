<html>
  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
      .buttonClass{
        background-color : rgb(0, 0, 77);
        color : white;
      }

      .bg-purple{
          background-color : rgba(0, 0, 77, 0.9);
          color : white;
        }
        .navbar-dark .navbar-nav .nav-link {
    color: rgba(255,255,255);
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'imagegallery' %}">IMAGE GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
              </li>
  
            </ul>
          </div>
        </div>
      </nav>
      <form id="contact-form" method="post" action="mailto:bhargavp2004@gmail.com" enctype="text/plain">
        <label class = "form-label my-3 " for="name">Name</label>
        <input class = "form-control"  type="text" id="name" name="name" placeholder="Your name.." required>
  
        <label class = "form-label my-3" for="email">Email</label>
        <input class = "form-control"  type="email" id="email" name="email" placeholder="Your email.." required>
  
        <label class = "form-label my-3" for="subject">Subject</label>
        <input class = "form-control"  type="text" id="subject" name="subject" placeholder="Subject.." required>
  
        <label class = "form-label my-3" for="message">Message</label>
        <input class = "form-control" type="textbox" id="message" name = "message" placeholder="Message..">
  
        <input class = "buttonClass my-3" type="submit" value="Submit">
      </form>
      <p>Alternatively, you can send us an email at <a href="mailto:bhargavp2004@gmail.com">bhargavp2004@gmail.com</a></p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
