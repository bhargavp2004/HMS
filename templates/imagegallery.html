<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System | Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        img {
            width: 100%;
            height: auto;
        }

        .bg-purple{
          background-color : rgba(0, 0, 77, 0.9);
          color : white;
        }

        .navbar-dark .navbar-nav .nav-link {
    color: rgba(255,255,255);
}
    </style>
</head>

<body>
    {% if messages %}
    <div id="messages">
        {% for msg in messages %}
        <div class="alert {% if msg.tags %}alert-{{ msg.tags }}{% endif %}">
            {{ msg }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        setTimeout(function () {
            var messages = document.getElementById("messages");
            if (messages) {
                messages.style.display = 'none';
            }
        }, 3000);
    </script>
    <div class="container">
        <h1>Image Gallery</h1>
        <nav class="navbar navbar-expand-lg navbar-dark my-5 bg-purple">
          <div class="container">
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button> -->
            <ul class="navbar-nav ml-auto justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact_us' %}">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'imagegallery' %}">IMAGE GALLERY</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="row">
            {% for image in images %}
            <div class="col-lg-3 col-md-4 col-sm-6 my-3">
                <img src="{{ image.image.url }}" class="img-fluid">
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
