<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System | Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/nav.css">

    <style>
        .buttonClass {
            background-color: rgb(0, 0, 77);
            color: white;
        }

        .bg-purple {
            background-color: rgba(0, 0, 77, 0.9);
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        h4 {
            font-family: 'Candal', sans-serif;
            margin-top: 30px;
            font-size: 24px;
            line-height: 1.5;
        }

        .fa {
            font-size: 1.2em;
            margin-right: 5px;
        }

        button[type=submit] {
            background-color: rgba(0, 0, 77, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type=submit]:hover {
            background-color: rgba(0, 0, 77, 0.9);
            color: white;
        }

        .razorpay-payment-button {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item my-2">
                <a href="{% url 'index' %}">HOME</a>
              </li>
              <li class="nav-item my-2" >
                <a href="{% url 'contact_us' %}">CONTACT</a>
              </li>
              <li class="nav-item my-2">
                <a href="{% url 'imagegallery' %}">IMAGE GALLERY</a>
              </li>
              <li class="nav-item my-2">
                <a  href="{% url 'logout' %}">LOGOUT</a>
            </li>
  
            </ul>
          </div>
        </div>
      </nav>
    <form action="{% url 'success_payment_page' number=number check_in=check_in check_out=check_out %}" method="POST">
        {% csrf_token %}
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_nzs4ByTHntmX6Z"
            data-amount="{{ amount }}" data-currency="{{ currency }}" data-order_id="{{ order_id }}"
            data-name="Royal Hotel" data-description="Room Booking Payment"
            data-image="/static/images/pexels-pixabay-258154.jpg"
            data-prefill.name="{{ request.user.first_name }} + " " + {{ request.user.last_name }}"
            data-prefill.email="{{ request.user.email }}" data-theme.color="#00004D"
            date-notes="You are going to pay {{ amount }} in order to book room with room number {{ number }} from {{ check_in }} to {{ check_out }}">
            </script>
        <h4><i class="fa fa-info-circle"></i> You are going to pay {{ amount }} in order to book room with room number
            {{ number }} from {{ check_in }} to {{ check_out }}</h4>
        <button type="submit"><i class="fa fa-credit-card"></i> Pay {{ amount }}</button>
        <input type="hidden" name="_token" value="{{ csrf_token }}">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>
