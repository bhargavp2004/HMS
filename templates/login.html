<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management System | Login</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="/static/css/login.css"> -->
  <style>
    .buttonClass {
      background-color: rgb(0, 0, 77);
      color: white;
    }

    .bg-purple {
      background-color: rgba(0, 0, 77, 0.9);
      color: white;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255, 255, 255);
    }
  </style>
</head>


<div class="container py-5">
  {% if messages %}
  <div id="messages">
    {% for msg in messages %}
    <div class="alert {% if msg.tags %}alert-{{ msg.tags }}{% endif %}">
      {{ msg }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <h1> Login </h1>
  <nav class="navbar navbar-expand-lg navbar-dark my-5 bg-purple">
    <div class="container">
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->
      <ul class="navbar-nav ml-auto justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact_us' %}">CONTACT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'imagegallery' %}">IMAGE GALLERY</a>
        </li>
      </ul>
    </div>
  </nav>
  <form method="POST" action="" class="login-form">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button class="buttonClass" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

</html>
