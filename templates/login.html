
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static
'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static
'js/bootstrap.min.js'%}"></script>
<style>
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
      }
      
      .alert-danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
      }
</style>
</head>
<div class="container py-5">
    {% if messages %}
  <div id="messages">
    {% for msg in messages %}
      <div class="alert {% if msg.tags %}alert-{{ msg.tags }}{% endif %}">
        {{ msg }}
      </div>
    {% endfor %}
  </div>
{% endif %}
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}

        {{ login_form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an
            account</a>.</p>
</div>
