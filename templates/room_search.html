<style>
  body {
    background-image: url('/static/images/pexels-jean-van-der-meulen-1454806.jpg');
    font-family: montserrat;
    background-size: cover;
    background-repeat: no-repeat;
    color : white;
  }

  .formModification {
    background-color: rgba(0, 0, 77, 0.8);
    padding: 100px;
    font-weight: bold ;
    margin-left : 100px;
    margin-right : 100px;
    margin-top : 150px;
  }

  .submitbutton {
    color: white;
    background-color: black;
    border-radius: 10px;
    padding: 10px;
  }

  @media only screen and (max-width: 600px) {
      .formModification {
        padding: 50px;
        margin-left: 5%;
        margin-right: 5%;
      }
    }

    @media (min-width: 576px) {
      .formModification {
        padding: 50px;
        margin-left: 50px;
        margin-right: 50px;
      }
    }

    @media (min-width: 768px) {
      .formModification {
        padding: 100px;
        margin-left: 100px;
        margin-right: 100px;
      }
    }

    .navbar {
      background-color: rgba(0, 0, 77, 0.8);
      position: sticky;
      border-radius : 10px;
      top: 0;
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .navbar li {
      float: left;
    }
    
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar li a:hover {
      background-color: #111;
    }
  
</style>
<center>
  <div class="container-fluid">
    <nav class="navbar">
      <ul>
        <li><a href="profile_page"> {{request.user}} </a></li>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'contact_us' %}">Contact</a></li>
      </ul>
    </nav>
    <div class="formModification">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submitbutton" type="submit">Search</button>
      </form>
    </div>
  </div>
</center>
