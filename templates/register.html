<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static
    'css/bootstrap.min.css'%}" />
  <script type="text/javascript" src="{% static
    'js/bootstrap.min.js'%}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/css/registerstyle.css">
	<link rel="stylesheet" type="text/css" href="/static/css/nav.css">


</head>
<body>
{% block content %}
<!--Register-->
<div class="container py-5">
  <nav class="navbar">
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'contact_us' %}">Contact</a></li>
    </ul>
  </nav>
  <h1>Register</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{register_form.as_p}}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="text-center" style="color : white">
    If you already have an account, <a style = "text-decoration: none; color : white; padding : 10px; background-color : black;"href="/login">login</a> instead.
  </p>
</div>
{% endblock %}
</body>
</html>
